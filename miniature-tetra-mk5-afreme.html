<!DOCTYPE html>
<html lang="en">
	<head>
		<title>html5 aframe</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
		<!-- <link rel="stylesheet" type="text/css" media="screen" href="/threejs-loader-obj-mtl-3d-model/assets/css/style.css?v=86522248a0937fa7a354c8b90ac6210bb7959c22"> -->
		<link rel="stylesheet" type="text/css" media="screen" href="slate-master/stylesheets/stylesheet.css">
		<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
	</head>

	<body>
		<!-- HEADER -->
		<div id="header_wrap" class="outer">
			<header class="inner">
			<a id="forkme_banner" href="https://github.com/tetra-aero/threejs-loader-obj-mtl-3d-model">View on GitHub</a>

			<h1 id="project_title">Slate</h1>
			<h2 id="project_tagline">A responsive theme for GitHub Pages</h2>

			</header>
		</div>

		<!-- MAIN CONTENT -->
		<div id="main_content_wrap" class="outer">
			<section id="main_content" class="inner">
				<div id="info">
				<a href="https://aframe.io/" target="_blank" rel="noopener">A-Frame</a> - Make WebVR
				</div>

				<h2>Shooting scenery</h2>
				<img src="/document/raw_photogrametry-1.png" alt="" />
				<p>photographed by <a href="https://twitter.com/N1809031125">Ricky, @N1809031125</a>.</p>
				<p>deployed by <a href="https://github.com/takurx">@takurx</a> and <a href="https://www.tetra-aviation.com/">teTra Aviation Corp.</a>.</p>

				<a-scene>
					<a-assets>
						<a-asset-item id="teTra-Mk5-miniature-model-obj" src="./models/obj/teTra-Mk5-miniature-model/teTra-Mk5-miniature-model.obj"></a-asset-item>
						<a-asset-item id="teTra-Mk5-miniature-model-mtl" src="./models/obj/teTra-Mk5-miniature-model/teTra-Mk5-miniature-model.mtl"></a-asset-item>
					</a-assets>
					
					<!-- Using the asset management system. -->
					<a-obj-model src="#teTra-Mk5-miniature-model-obj" mtl="#teTra-Mk5-miniature-model-mtl"></a-obj-model>

					<a-entity id="camera-wrapper" scale="1 1 1"ã€€rotation="0 0 0" position="0 2 0">
					<a-camera id="camera" position="0 0 1" look-controls="" wasd-controls="enabled: false"></a-camera>
				</a-scene>

			</section>
		</div>

		<!-- FOOTER  -->
		<div id="footer_wrap" class="outer">
			<footer class="inner">
			<p class="copyright">Slate theme maintained by <a href="https://github.com/jasoncostello">Jason Costello</a></p>
			<p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
			</footer>
		</div>

	</body>
</html>
